<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-100">
    <header id="header" class="bg-white">
        <div>
            <div class="grid place-items-center xl:flex xl:justify-around">
                <div>
                    <img src="img/logo-2.jpg" class="w-1/3 m-auto md:w-1/4 xl:m-0 p-5" id="logo">
                </div>
                <div>
                    <ul>
                        <li class="submenu p-4">
                            <div class="md:mt-10">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    version="1.1" width="50" height="50" viewBox="0 0 16 16">
                                    <path fill="#444444"
                                        d="M14 13.1v-1.1h-9.4l0.6-1.1 9.2-0.9 1.6-6h-12.3l-0.7-3h-3v1h2.2l2.1 8.4-1.3 2.6v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5-0.7-1.5-1.5-1.5h7.5v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5c0-0.7-0.4-1.2-1-1.4zM4 5h10.7l-1.1 4-8.4 0.9-1.2-4.9z" />
                                </svg>
                            </div>
                            <div id="carrito">
                                <a href="">

                                    <table id="lista-carrito" class="mb-10">
                                        <thead class="">
                                            <tr>
                                                <th class="px-2">Producto</th>
                                                <th class="px-2">Nombre</th>
                                                <th class="px-2">Precio</th>
                                                <th class="px-2">Cantidad</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                    <p class="flex justify-end py-5 text-xl">Total: $<span
                                            id="total-carrito">0.00</span></p>
                                </a>


                                <div class="flex justify-end">
                                    <button type="button" id="vaciar-carrito"
                                        class="w-full text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-10 py-2.5 text-center mb-2 md:text-lg">Vaciar
                                        Carrito</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div>
        <h1 class="text-5xl text-center py-10">
            Bienvenido a Open 24HS
        </h1>
        <div class="grid p-5 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4" id="items"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
